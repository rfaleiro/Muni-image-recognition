{% extends "layout.html" %}


        <main class="container py-1 mt-1">
            {% block main %}
            <section>
                <div class="text-center py-1 m-3">
                    
                    <h1 class="display-5 fw-bolder text-dark m-2 p-4">Next Muni forecast: {{ predicted_arrival_at }}</h1>

                    <div class="d-flex justify-content-center gap-5 p-2">


                        <div class="card text-center" style="width: 18rem;">
                            <div class="card-body">
                                <i class="bi bi-tag-fill fs-1 text-secondary"></i>
                                <p class="card-text fs-5 text-muted">Last Muni</p>
                                <p class="fs-4 fw-bold text-primary my-1">{{ last_muni }}</p>
                            </div>
                        </div>

                        <div class="card text-center" style="width: 18rem;">
                            <div class="card-body">
                                <i class="bi bi-tag-fill fs-1 text-secondary"></i>
                                <p class="card-text fs-5 text-muted">Average Muni Interval</p>
                                <p class="fs-4 fw-bold text-primary my-1">{{ muni_interval }} min</p>
                            </div>
                        </div>

                        <div class="card text-center" style="width: 18rem;">
                            <div class="card-body">
                                <i class="bi bi-tag-fill fs-1 text-secondary"></i>
                                <p class="card-text fs-5 text-muted">Munis today</p>
                                <p class="fs-4 fw-bold text-primary my-1">{{ muni_count }}</p>
                            </div>
                        </div>

                    </div>
                    <div class="b-example-divider"></div>
                    <div class="bg-dark px-43py-2 text-center gap-1 m-5">
                            <!-- <h1 class="display-8 fw-bold text-white">Almost Live webcam</h1> -->
                                
                                <div class="ratio ratio-16x9 mt-3">
                                    <iframe src="https://www.youtube.com/embed/ey7hUon-HQ8?start=228" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                </div>
                                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            {% endblock %}
        </main>

    </body>
</html>
