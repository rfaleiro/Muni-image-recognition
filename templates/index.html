<!-- Read Me / Context

The goal of this website is to host my final project for CS50.
The idea is to use image recongnition to track a local San Francisco bus route and infer with forecasting algothings when the next bus will arrive.
Project requiriments:
- Install webcab at my appartment window
- Use OpenCV and YOLO libraries to identify when a bus pass by
- Store this data in a data base
- Use statics modeling to forecast when the new bus will arive based on historical data.
- Provide commom stats such as last bus, average interval and etc..
- Publish using HTML
-->
